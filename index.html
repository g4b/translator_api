<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translator API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Gabe's Magic Translator</h1><br>
    <table>
        <tr>
            <th>Translation</th>
        </tr>
        <tr>
            <td>
                <input type="text" id="textInput" class="form-control" placeholder="Type your text here">
                <span><select class="form-control" id="source">
                    <option value="0" disabled selected>Choose a language to translate from</option>
                </select>
                <select class="form-control" id="target">
                    <option value="0" disabled selected>Choose a language to translate into</option>
                </select></span>
                <button id="translator" onclick="translateIt()">Go</button>
                <button id="swap" onclick="swapSelects()">Swap</button>
                <button onclick="paste">Paste Translation</button>
                <p id="translationOutput"></p>
            </td>
        </tr>
        <tr>
            <th>Detect a Language</th>
        </tr>
        <tr>
            <td>
                <span><input type="text" id="needsDetecting" class="form-control" placeholder="Type your text here">
                    <button onclick="langDetector()">Go</button></span>
                <p id="langOutput"></p>
            </td>
        </tr>
    </table>
    <p id="yandexMessage">Powered by <a href="http://translate.yandex.com/">Yandex Translate</a></p>
</body>
</html>
